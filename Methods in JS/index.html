<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript string methods</h2>
    <p>Basic Methods</p>
    <script>
        var str1="amAzINg";
        document.write(str1.toUpperCase())
        document.write("<br>")
        document.write(str1.toLowerCase())
        document.write("<br>")
        document.write(str1.startsWith("i"))
        document.write("<br>")
        var str2="I learnt about methods";
        var patt= new RegExp("about");
        var res= patt.test(str2)
        document.write(res)
    </script>
</body>
</html>
