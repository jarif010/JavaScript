<body>
    <h2>Java Script String methods</h2>
    <p>Search a string for 'doing', display the position of the match and replace
        the word 'how are' with 'how are you' and display.</p>
        <script>
            var str,search,txt,x,y;
            str="Hello, how are doing for the day"
            search=str.search('doing')
            txt=str.replace('how are','how are you')
            x=70
            y=90
            document.write(str);document.write('<br>')
            document.write(search);document.write("<br>")
            document.write(txt);document.write("<br>")
            document.write(String(x)+String(y))
        </script>
</body>
