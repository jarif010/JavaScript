<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Here the numbers 13, 34, 24, 17 will be multiplied
        by 10 then sorted in ascending order when the given
        button is clicked</h3>
        <button type="button" onclick="myfunction()">
        Mapping and Sorting</button>
        <p id="result"></p>
        <script>
            var numbers=[13,34,24,17];
            function mapping(num){
                return num*10
            }
            var newarray=numbers.map(mapping);
            function myfunction(){
                newarray.sort(function(a,b){return a-b})
                document.getElementById("result").innerHTML=newarray
            }
        </script>
</body>
</html>
