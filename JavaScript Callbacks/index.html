<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Callbacks</h1>
    <script>
        function displayer(value){
            document.write(value)
        }
        function mycalculator(a,b,callback){
            let sum=a+b
            callback(sum)
        }
        mycalculator(10,12,displayer)
    </script>
</body>
</html>
