<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript promises</h1>
    <p id="result"></p>
    <script>
        function displayer(some){
            document.getElementById("result").innerHTML=some;
        }
        function add(a,b){
            var sum=a+b;
            displayer(sum);
        }
        let mypromise=new Promise(function(myresolve,myreject){
            let x=0;
            if(x==0){
                myresolve("ok");
            }
            else{
                myreject("error");
            }
        });
        mypromise.then(
            function(value){add(5,5);},
            function(error){add(error);}
        );
    </script>
</body>
</html>
