<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Codingal</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var codingal=["coding","magic","learn"];
        document.getElementById("demo1").innerHTML=codingal[2]
        document.getElementById("demo2").innerHTML=codingal
    </script><hr>
    <h2>Array join and pop</h2>
    <p id="join"></p>
    <p id="originalarray"></p>
    <p id="arrayafterpop"></p>
    <p id="poppedfruit"></p>
    <script>
        var fruits=["banana","mango","watermelon"]
        document.getElementById("join").innerHTML=fruits.join(" ")
        document.getElementById("originalarray").innerHTML=fruits;
        fruits.pop()
        document.getElementById("arrayafterpop").innerHTML=fruits
        document.getElementById("poppedfruit").innerHTML=fruits.pop()
    </script>
</body>
</html>
