<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Class in JS</h3>
    <p>Students Information</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        class Student{
            constructor(name,year){
                this.name=name;
                this.year=year;
            }
            age(){
                let date=new Date();
                return date.getFullYear()-this.year;
            }
        }
        student1=new Student(John,2016)
        document.getElementById('student1').innerHTML="My name is"
        +student1.name+" I was born in "+student1.year+" and my age is "+
        student1.age;
        student2=new Student(William,2009)
    </script>
</body>
</html>
