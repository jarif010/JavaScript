<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Argument Objects</h2>
    <script>
        function findmax(){
            var max=0;
            for(i=0; i < arguments.length; i++){
                if(arguments[i]>max){
                    max=arguments[i]
                }
            }
            return max;
        }
        document.write(findmax(1,5,6,9,3))
    </script>
</body>
</html>
