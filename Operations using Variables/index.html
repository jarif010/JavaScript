<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operations using variables in JavaScript</h1>
    <p id="op1"></p>
    <p id="op2"></p>
    <p id="op3"></p>
    <p id="op4"></p>
    <script>
        var a,b,c,d,m,n;
        m=50;
        n=25;
        a=m+n;
        b=m-n;
        c=m*n;
        d=m/n;
        document.getElementById("op1").innerHTML=a
        document.getElementById("op2").innerHTML=b
        document.getElementById("op3").innerHTML=c
        document.getElementById("op4").innerHTML=d
    </script>
</body>
</html>
