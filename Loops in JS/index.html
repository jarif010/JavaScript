<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript for loops</h2>
    <p id="demo"></p>
    <script>
        var fruits=["apple","mango","jackfruit","grapes","orange"]
        for(i=0; i<fruits.length; i++){
            var text=fruits[i]+"<br>";
            document.write(text);
        }
    </script>
</body>
</html>
