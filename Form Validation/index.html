<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateform(){
            var x=document.forms["myform"]["myname"].value
            if(x==""){
                alert("Name must be filled out")
                return false
            }
            else document.write("Name Submitted")
        }
    </script>
</head>
<body>
    <form name="myform" onsubmit="validateform()">
        Name:<input type="text" name="myname">
        <input type="submit" value="submit">
        <p id="reply"></p>
    </form>
    <hr>
    <p>Enter a number and click OK</p>
    <input id="id1" type="number" min="100" max="300" required>
    <button onclick="myfunction()">OK</button>
    <p>If the number is less than 100 or greater than 300, an error
        message will be displayed</p>
    <p id="result"></p>
    <script>
        function myfunction(){
            var inpobj=document.getElementById("id1")
            if(!inpobj.checkValidity()){
                document.getElementById("result").innerHTML=
                inpobj.validationMessage
            }
            else{document.getElementById("result").innerHTML="OK"}
        }
    </script>
</body>
</html>
