<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myclockdisplay" onload="showtime()"></div>
    <p id="mycalendardisplay" onload="showdate()"></p>
    <script>
        function showtime(){
            var date= new Date()
            var h=date.getHours()
            var m=date.getMinutes()
            var s=date.getSeconds()
            var session="AM"
            if(h==0){
                h=12
            }
            if(h>12){
                h=h-12
                session="PM"
            }
            h=(h<10) ? "0"+ h : h
            m=(m<10) ? "0"+ m : m
            s=(s<10) ? "0"+ s : s
        var time= h + ":" + m + ":" + s + "" + session
        document.getElementById("myclockdisplay").innerText=time
        setTimeout(showtime,1000)
        }
        showtime();

        function showcalendar(){
            var date= new Date()
            var y=date.getFullYear()
            var month=date.getMonth()+1
            var d=date.getDate()

            y=(y<10) ? "0"+ y : y
            month=(month<10) ? "0"+ month : month
            d=(d<10) ? "0"+ d : d
        var date= y + "/" + month + "/" + d + ""
        document.getElementById("mycalendardisplay").innerText=date
        }
        showcalendar()
    </script>
</body>
</html>
