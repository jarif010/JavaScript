<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>There are some built-in math objects in JavaScript</h2>
    <script type="text/Javascript">
        var value= Math.acos(-1);
        document.write("Demo1 Test Value : " + value +"<br>");
        var value= Math.asin(1);
        document.write("Demo2 Test Value : " + value +"<br>");
        var value= Math.atan(.5);
        document.write("Demo3 Test Value : " + value +"<br>");
    </script>
</body>
</html>
